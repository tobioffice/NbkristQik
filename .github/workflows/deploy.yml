name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Deploy to Ubuntu server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Set up proper environment
            export HOME=$(eval echo ~$USER)
            cd $HOME/NbkristQik

            if [ ! -d .git ]; then
              git clone https://github.com/tobioffice/NbkristQik .
            else
              git pull origin main
            fi

            # Load user environment and set up paths
            source ~/.bashrc 2>/dev/null || source ~/.profile 2>/dev/null || true
            export PATH="$HOME/.local/share/pnpm:$PATH"
            export PATH="$HOME/.local/bin:$PATH"
            export PATH="/usr/local/bin:$PATH"

            # Check if Node.js is available, install if needed
            if ! command -v node &> /dev/null; then
              echo "Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            # Check if npm is available
            if ! command -v npm &> /dev/null; then
              echo "npm not found after Node.js installation"
              exit 1
            fi

            # Install pnpm if not available
            if ! command -v pnpm &> /dev/null; then
              echo "Installing pnpm..."
              npm install -g pnpm
              export PATH="$HOME/.npm-global/bin:$PATH"
            fi

            # Install dependencies and build
            pnpm i
            pnpm build

            # Install pm2 if not available and restart/start the app
            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi
            sudo pm2 restart nbkristqik || sudo pm2 start dist/bot/index.js --name nbkristqik
