name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Deploy to Ubuntu server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.SERVER_PATH }}/NbkristQik
            if [ ! -d .git ]; then
              git clone https://github.com/tobioffice/NbkristQik .
            else
              git pull origin main
            fi
            # Load user environment to access npm/pnpm
            source ~/.bashrc || source ~/.profile || true
            export PATH="$HOME/.local/share/pnpm:$PATH"
            export PATH="/usr/local/bin:$PATH"
            
            # Install pnpm if not available
            if ! command -v pnpm &> /dev/null; then
              if command -v npm &> /dev/null; then
                npm install -g pnpm
              else
                curl -fsSL https://get.pnpm.io/install.sh | sh -
                export PATH="$HOME/.local/share/pnpm:$PATH"
              fi
            fi
            
            pnpm i
            pnpm build
            
            # Install pm2 if not available and restart/start the app
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi
            pm2 restart nbkristqik || pm2 start dist/bot/index.js --name nbkristqik
